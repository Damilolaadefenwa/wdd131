<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="This page demonstrates a simple responsive form">
    <meta name="author" content="Damilola Adefenwa">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf2">
            <fieldset>
                <div class="div-heading">Product Name</div>
                <select id="products" name="productName" required>
                    <option value="" disabled selected>Choose a product</option>
                    <option id="fc-1888" value="flux capacitor">Flux Capacitor</option>
                    <option id="fc-2050" value="power laces">Power Laces</option>
                    <option id="fc-1987" value="time circuits">Time Circuits</option>
                    <option id="ac-2000" value="low voltage reactor">Low Voltage reactor</option>
                    <option id="jj-1969" value="warp equalizer">Warp Equalizer</option>
                </select>

                <div class="div-heading">Overall Rating</div>
                <div class="rating">
                    <div class="star-option">
                        <label for="star1">â˜…</label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                    </div>
                    <div class="star-option">
                        <label for="star2">â˜…â˜…</label>
                        <input type="radio" id="star2" name="rating" value="2">
                    </div>
                    <div class="star-option">
                        <label for="star3">â˜…â˜…â˜…</label>
                        <input type="radio" id="star3" name="rating" value="3">
                    </div>
                    <div class="star-option">
                        <label for="star4">â˜…â˜…â˜…â˜…</label>
                        <input type="radio" id="star4" name="rating" value="4">
                    </div>
                    <div class="star-option">
                        <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                        <input type="radio" id="star5" name="rating" value="5">
                    </div>            
                </div>

                <div>
                    <label for="dateinstalled" class="div-heading">Date of Installation</label>
                    <input type="date" id="dateinstalled" name="installationDate" required>
                </div>
                
                <div class="div-heading">Which features did you find useful in the product?
                    <span>(Check all that apply)</span>
                </div>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="durability"> Durability</label>
                <label for="easeofuse"><input type="checkbox" id="easeofuse" name="features" value="ease of use"> Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="design"> Design</label>
                
                <div class="review">Written Review <span>(Optional)</span></div>
                <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

                <div class="review">Your Name <span>(Optional)</span></div>
                <input type="text" id="reviewerName" name="reviewerName">

                <div>
                    <input type="submit" value="Post Review">
                </div>
            </fieldset>
        </form>
    </main>

    </footer>
</body>

</html>
